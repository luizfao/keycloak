apiVersion: v1
kind: Secret
metadata:
  name: openldap
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
type: Opaque
stringData:
  # Base config
  ldapDomain: example.org
  ldapOrganisation: Example Inc.
  adminPassword: change-me
  # Bind user for applications (RHBK/Keycloak user federation)
  bindUsername: keycloak
  bindPassword: change-me
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openldap
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: openldap-anyuid
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:anyuid
subjects:
  - kind: ServiceAccount
    name: openldap
    namespace: rhbk-gitops
---
apiVersion: v1
kind: Service
metadata:
  name: openldap
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    app.kubernetes.io/name: openldap
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: openldap
  ports:
    - name: ldap
      port: 389
      targetPort: ldap
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openldap
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/name: openldap
spec:
  replicas: 1
  serviceName: openldap
  selector:
    matchLabels:
      app.kubernetes.io/name: openldap
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openldap
    spec:
      serviceAccountName: openldap
      terminationGracePeriodSeconds: 30
      initContainers:
        - name: init-volume
          image: registry.access.redhat.com/ubi9/ubi-minimal:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-ec"]
          args:
            - |
              mkdir -p /data/ldap /data/slapd.d
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - name: openldap
          image: osixia/openldap:1.5.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: ldap
              containerPort: 389
          env:
            - name: LDAP_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: openldap
                  key: ldapDomain
            - name: LDAP_ORGANISATION
              valueFrom:
                secretKeyRef:
                  name: openldap
                  key: ldapOrganisation
            - name: LDAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openldap
                  key: adminPassword
            - name: LDAP_READONLY_USER
              value: "true"
            - name: LDAP_READONLY_USER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: openldap
                  key: bindUsername
            - name: LDAP_READONLY_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openldap
                  key: bindPassword
            - name: LDAP_TLS
              value: "false"
          volumeMounts:
            - name: data
              mountPath: /var/lib/ldap
              subPath: ldap
            - name: data
              mountPath: /etc/ldap/slapd.d
              subPath: slapd.d
          readinessProbe:
            tcpSocket:
              port: ldap
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
          livenessProbe:
            tcpSocket:
              port: ldap
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
