apiVersion: v1
kind: Secret
metadata:
  name: repo-keycloak
  namespace: openshift-gitops
  labels:
    # Argo CD repository credentials secret
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  type: git
  url: https://github.com/luizfao/keycloak.git
  username: x-access-token
  # DO NOT COMMIT a real token. Create bootstrap/repo-credentials-secret.yaml locally
  # (ignored by .gitignore) or apply via heredoc as described in README.md.
  password: "<GITHUB_TOKEN>"

